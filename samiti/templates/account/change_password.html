{% extends 'account/mdb-base.html' %}

{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'account/css/change_password.css' %}">
  <title>Change Your Password</title>
{% endblock %}

{% block content %}


    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Change Password</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                {% if messages %}
                <ul class="d-flex justify-content-center">
                    {% for message in messages %}
                        <li {% if message.type is error %} class = "text-danger" {% endif %}> {{ message }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <section class="w-100 p-4 d-flex justify-content-center pb-4 ">
                    <form style="width: 22rem;" method="post">
                        {% csrf_token %}
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input name="pass1" type="password" id="form5Example1" class="form-control">
                        <label class="form-label" for="form5Example1" style="margin-left: 0px;">New Password</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 45.6px;"></div><div class="form-notch-trailing"></div></div></div>
                    <div class="form-outline mb-4">
                        <input name="pass2" type="password" id="form5Example1" class="form-control">
                        <label class="form-label" for="form5Example1" style="margin-left: 0px;">Confirm Password</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 45.6px;"></div><div class="form-notch-trailing"></div></div></div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                    </form>
                </section>
    
            </div>
        </div>
    </div>
    </div>




{% endblock %}
